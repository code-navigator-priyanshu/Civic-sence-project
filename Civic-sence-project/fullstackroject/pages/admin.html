<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Civic Reporter</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../styles/admin.css">
</head>
<body class="light-theme">

  <div id="notification-container"></div>

  <header class="app-header">
    <h1>Civic Reporter Admin</h1>
    <div id="header-controls" class="header-controls">
      <a href="admin.html"><button id="admin-view-btn">Dashboard</button></a>
      <button id="theme-toggle" onclick="toggleTheme()" style="background:none; border:1px light black; cursor:pointer;">
  <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="5"></circle>
    <line x1="12" y1="1" x2="12" y2="3"></line>
    <line x1="12" y1="21" x2="12" y2="23"></line>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
    <line x1="1" y1="12" x2="3" y2="12"></line>
    <line x1="21" y1="12" x2="23" y2="12"></line>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
  </svg>
</button>
    </div>
  </header>

  <main class="page-content">
    <div class="container">
      <header class="page-title">
        <h2>All Reported Issues</h2>
        <p>Manage all reports submitted by users.</p>
      </header>

      <!-- Filters -->
      <div class="filters">
        <select id="filter-category" class="form-select">
          <option value="">All Categories</option>
          <option value="pothole">Pothole</option>
          <option value="streetlight">Streetlight Out</option>
          <option value="waste">Waste Management</option>
          <option value="graffiti">Graffiti</option>
          <option value="other">Other</option>
        </select>

        <select id="filter-status" class="form-select">
          <option value="">All Statuses</option>
          <option value="Submitted">Submitted</option>
          <option value="In-Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
        </select>

        <input type="text" id="search-reporter" class="form-input" placeholder="Search reporter...">
        <button id="filter-btn" class="submit-btn">Filter</button>
      </div>

      <!-- Report List -->
      <div id="admin-issues-list-container"></div>
    </div>
  </main>

  <script src="../scripts/admin.js"></script>
</body>
</html>
